version: '3.8'

services:
  app:
    build: .
    container_name: rag_app
    ports:
      - "8501:8501" # Streamlit
      - "8000:8000" # FastAPI (if needed separately)
    environment:
      - QDRANT_URL=http://qdrant:6333
      - REDIS_URL=redis://redis:6379
      - OLLAMA_BASE_URL=http://host.docker.internal:11434 # Access host's Ollama
      - SERPER_API_KEY=${SERPER_API_KEY}
    extra_hosts:
      - "host.docker.internal:host-gateway" # Allow container to reach host
    volumes:
      - .:/app
    depends_on:
      - qdrant
      - redis
    command: streamlit run src/ui/app.py --server.port 8501 --server.address 0.0.0.0

  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag_qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  redis:
    image: redis:alpine
    container_name: rag_redis
    ports:
      - "6379:6379"

volumes:
  qdrant_data:
